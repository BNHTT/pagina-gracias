<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu Solicitud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Color personalizado extraído de tu imagen */
        .bg-custom-green {
            background-color: #4CAF50; /* Un verde vibrante y accesible */
        }
        .text-custom-green {
            color: #4CAF50;
        }
        .border-custom-green {
            border-color: #4CAF50;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="max-w-lg w-full bg-white p-8 sm:p-12 rounded-2xl shadow-lg text-center m-4">
        <!-- Icono de Éxito -->
        <div class="mx-auto mb-6 w-20 h-20 flex items-center justify-center bg-custom-green rounded-full">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <!-- Mensaje Principal -->
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">
            ¡Solicitud Recibida!
        </h1>

        <!-- Mensaje Secundario -->
        <p class="text-gray-600 text-lg mb-8">
            Recibimos tu solicitud de soporte correctamente. Enseguida nos pondremos en contacto.
        </p>

        <!-- Botón para volver (Opcional, puedes cambiar el enlace) -->
        <a href="#" class="inline-block bg-custom-green text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-opacity-90 transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom-green">
            Volver al Inicio
        </a>
    </div>

</body>
</html>
